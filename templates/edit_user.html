{% extends 'base.html' %}
{% block content %}
<h2>Edit User</h2>
<form action="{{ url_for('edit_user', id=user['id']) }}" method="post">
    <p>Username:</p>
    <p><input type="text" name="username" value="{{ user['username'] }}" /></p>
    <p>Email:</p>
    <p><input type="email" name="email" value="{{ user['email'] }}" /></p>
    <p>Admin:</p>
    <p><input type="checkbox" name="is_admin" {% if user['is_admin'] %}checked{% endif %} /></p>
    <p><input type="submit" value="Update" /></p>
</form>
{% endblock %}
