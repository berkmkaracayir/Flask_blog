{% extends 'base.html' %}
{% block content %}
<h2>Create a new post</h2>
<form action="{{ url_for('create') }}" method="post">
    <p>Title:</p>
    <p><input type="text" name="title" /></p>
    <p>Content:</p>
    <p><textarea name="content"></textarea></p>
    <p><input type="submit" value="Create" /></p>
</form>
{% endblock %}
