{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ 'Yes' if user['is_admin'] else 'No' }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user['id']) }}" class="badge badge-warning">Edit</a>
                <form action="{{ url_for('delete_user', id=user['id']) }}" method="post" style="display:inline;">
                    <button type="submit" class="badge badge-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
