{% extends 'base.html' %}
{% block content %}
<h2>Edit post</h2>
<form action="{{ url_for('edit', id=post['id']) }}" method="post">
    <p>Title:</p>
    <p><input type="text" name="title" value="{{ post['title'] }}" /></p>
    <p>Content:</p>
    <p><textarea name="content">{{ post['content'] }}</textarea></p>
    <p><input type="submit" value="Update" /></p>
</form>
{% endblock %}
